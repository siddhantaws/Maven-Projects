<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Autocomplete events</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
</head>
<body>
    <input id="myWidget"/>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        var data = ['alpha', 'beta', 'gamma'],
            widget = $('#myWidget');

        widget.autocomplete({
            source: data,
            minLength: 0,
            search: function () {
                console.log('search');
            },
            response: function () {
                console.log('response');
            },
            open: function () {
                console.log('open');
            },
            focus: function () {
                console.log('focus');
            },
            select: function () {
                console.log('select');
            },
            close: function () {
                console.log('close');
            },
            change: function () {
                console.log('change');
            }
        });
    </script>
</body>
</html>
