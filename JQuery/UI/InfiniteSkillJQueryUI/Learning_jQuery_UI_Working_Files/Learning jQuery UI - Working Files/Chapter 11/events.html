<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Menu events</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
    <style>
        #menu { float: left; }
        #menu li { width: auto; min-width: 125px; float: left; text-align: center; }
        #menu li ul li { float: none; text-align: left; }
    </style>
</head>
<body>
    <ul id="menu">
        <li><a href="">Item 1</a></li>
        <li><a href="">Item 2</a>
            <ul>
                <li><a href="">Subitem 1</a></li>
                <li><a href="">Subitem 2</a></li>
            </ul>
        </li>
    </ul>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $('#menu').menu({
            focus: function () {
                console.log('focus');
            },
            blur: function () {
                console.log('blur');
            },
            select: function () {
                console.log('select');
            }
        });
    </script>
</body>
</html>
