<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Draggable interaction helper</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
    <style>
        #myWidget { width: 200px; height: 200px; border:1px solid #000; }
    </style>
</head>
<body>
    <div id="myWidget"></div>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $('#myWidget').draggable();
    </script>
</body>
</html>
