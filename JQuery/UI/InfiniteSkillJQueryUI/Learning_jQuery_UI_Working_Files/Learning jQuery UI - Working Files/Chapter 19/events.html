<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Draggable events</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
    <style>
        #container { position: relative; top: 100px; left: 100px; width: 800px; height:800px; border:1px solid #000; }
        #myWidget { width: 200px; height: 200px; border:1px solid #000; }
    </style>
</head>
<body>
    <div id="container">
        <div id="myWidget"></div>
    </div>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $('#myWidget').draggable({
            stop: function (e, ui) {
                var pos = ui.position,
                    off = ui.offset;

                console.log('The element moved ' + pos.top + ' pixels from the top, and ' + pos.left + ' pixels from the left');
                console.log('The element moved ' + off.top + ' pixels from the top, and ' + off.left + ' pixels from the left');
            }
        });
    </script>
</body>
</html>
