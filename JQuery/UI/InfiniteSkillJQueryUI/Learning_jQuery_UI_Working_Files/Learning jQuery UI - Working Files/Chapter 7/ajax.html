<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Loading AJAX content</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
</head>
<body>
    <div id="myWidget">
        <ul>
            <li><a href="#panel1">Tab1</a></li>
            <li><a href="tabcontent.txt">Tab2</a></li>
        </ul>
        <div id="panel1">
            <p>This is tab panel 1</p>
        </div>
        
    </div>
    <button id="reload">Relaod remote content</button>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $('#myWidget').tabs({
            create: function () {
                $('#myWidget').tabs('load', 1);
            }
        });
        $('#reload').on('click', function () {
            $('#myWidget').tabs('load', 1);
        });
    </script>
</body>
</html>
