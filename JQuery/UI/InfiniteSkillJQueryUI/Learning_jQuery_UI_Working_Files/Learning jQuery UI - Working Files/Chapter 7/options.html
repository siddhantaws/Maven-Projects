<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Tabs configurable options</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
</head>
<body>
    <div id="myWidget">
        <ul>
            <li><a href="#panel1">Tab1</a></li>
            <li><a href="#panel2">Tab2</a></li>
        </ul>
        <div id="panel1">
            <p>This is tab panel 1</p>
        </div>
        <div id="panel2">
            <p>This is tab panel 2</p>
        </div>
    </div>
    <button id="nextPanel">Show the next panel</button>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $('#nextPanel').on('click', function () {
            var widget = $('#myWidget'),
                currentPanel = widget.tabs('option', 'active');

            widget.tabs('option', 'active', currentPanel + 1);
        });
        $('#myWidget').tabs({
            show: true,
            hide: {
                effect: 'drop',
                direction: 'down',
                duration: 200,
                easing: 'easeOutBounce'
            }
        });
    </script>
</body>
</html>
