<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI widget factory</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
</head>
<body>
    <div id="myWidget"></div>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="jquery.ui.stopwatch.js"></script>
    <script>
        $('#myWidget').stopwatch({
            startText: 'Go!',
            start: function (e, ui) {
                console.log('start');
                console.log(ui.button);
            }
        });
        //$('#myWidget').stopwatch('option', {
        //    startText: 'Begin',
        //    stopText: 'End'
        //});
        //console.log($('#myWidget').stopwatch('option'));
        //$('#myWidget').stopwatch('start');
    </script>
</body>
</html>
