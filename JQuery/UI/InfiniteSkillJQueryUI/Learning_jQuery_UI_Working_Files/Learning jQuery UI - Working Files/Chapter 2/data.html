<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI :data() selector</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
</head>
<body>
    <p id="data">Has data</p>
    <p>Has no data</p>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $('#data').data('myData', 'someValue');
        var el = $(':data(myData)');
        console.log(el);
    </script>
</body>
</html>
