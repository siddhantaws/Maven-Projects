<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Selectable configuration options</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
    <style>
        body { padding: 0; }
        #myWidget { margin: 20px; padding: 20px; }
        span { display: inline-block; padding: 2px 7px; border: 1px solid #000; margin-right: 10px; }
    </style>
</head>
<body>
    <div id="myWidget">
        <span>Can be selected</span>
        <span>Can be selected</span>
        <span>Can be selected</span>
        <span>Can be selected</span>
        <span>Can be selected</span>
    </div>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $('#myWidget').selectable({
            appendTo: '#myWidget',
            //delay: 500,
            distance: 50,
            tolerance: 'fit'
        });
    </script>
</body>
</html>
