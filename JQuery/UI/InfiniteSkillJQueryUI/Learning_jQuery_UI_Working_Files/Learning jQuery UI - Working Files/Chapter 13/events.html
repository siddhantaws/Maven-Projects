<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Dialog events</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
</head>
<body>
    <div title="Dialog title" id="myWidget">
        <input id="option1" type="radio" name="radios" value="option1" /><label for="option1">Some option</label>
        <input id="option2" type="radio" name="radios" value="option2" /><label for="option2">Some other option</label>
    </div>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        var dialogAccept, selectedValue,
            widget = $('#myWidget');

        widget.dialog({
            buttons: {
                'Okay': function () {
                    dialogAccept = true;
                    widget.dialog('close');
                },
                'Cancel': function () {
                    dialogAccept = false;
                    widget.dialog('close');
                }
            },
            beforeClose: function () {
                var selected = widget.find(':checked');

                if (dialogAccept === true && !selected.length) {
                    return false;
                } else if (dialogAccept && selected.length) {
                    selectedValue = selected.val();
                }
            },
            close: function () {
                if (selectedValue) {
                    console.log(selectedValue);
                }
            }
        });

    </script>
</body>
</html>
