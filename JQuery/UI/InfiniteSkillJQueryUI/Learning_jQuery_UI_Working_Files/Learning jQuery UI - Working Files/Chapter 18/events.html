<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Resizable events</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
    <style>
        #myWidget { width: 200px; height: 200px; border:1px solid #000; margin: 50px; }
    </style>
</head>
<body>
    <div id="myWidget"></div>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $('#myWidget').resizable({
            stop: function (e, ui) {
                console.log('The element is now ' + ui.size.width + ' pixels wide, and ' + ui.size.height + ' pixels wide');
            }
        });
    </script>
</body>
</html>
