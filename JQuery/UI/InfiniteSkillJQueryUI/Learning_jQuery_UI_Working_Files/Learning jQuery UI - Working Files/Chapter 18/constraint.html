<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Resizable constraint</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
    <style>
        #parent { width: 800px; height: 600px; border: 1px solid #000; }
        #myWidget { width: 200px; height: 200px; border:1px solid #000; z-index: 100; }
    </style>
</head>
<body>
    <div id="parent">
        <div id="myWidget"></div>
    </div>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $('#myWidget').resizable({
            containment: '#parent',
            aspectRatio: true,
            grid: [50, 50]
        });
    </script>
</body>
</html>
