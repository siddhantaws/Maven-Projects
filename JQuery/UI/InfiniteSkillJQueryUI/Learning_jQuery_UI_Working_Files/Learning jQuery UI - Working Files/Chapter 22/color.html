<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Color animations</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
    <style>
        #change { width: 200px; height: 200px; background-color: green; }
    </style>
</head>
<body>
    <div id="change"></div>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $('#change').animate({
            backgroundColor: 'blue'
        }, 2000);
    </script>
</body>
</html>
