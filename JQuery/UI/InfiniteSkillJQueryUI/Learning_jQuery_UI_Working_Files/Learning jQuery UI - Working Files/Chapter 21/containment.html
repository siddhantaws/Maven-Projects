<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Sortable containment</title>
    <link rel="stylesheet" href="../css/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
    <style>
        #container { width: 500px; }
        #myWidget li { width: 100px; }
    </style>
</head>
<body>
    <div id="container">
        <ul id="myWidget">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $('#myWidget').sortable({
            containment: 'parent',
            tolerance: 'pointer'
        });
    </script>
</body>
</html>
