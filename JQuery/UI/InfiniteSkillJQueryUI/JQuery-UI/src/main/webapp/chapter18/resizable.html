<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Resizable interaction helper</title>
  <link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
  <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.js"></script>
  <style>
        #myWidget { width: 200px; height: 200px; border:1px solid #000; margin: 50px; }
  </style>
</head>
<body>
    <div id="myWidget"></div>
    <script>
        $('#myWidget').resizable();
    </script>
</body>
</html>
