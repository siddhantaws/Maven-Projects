<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Spinner configurable options</title>
 <link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
  <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.js"></script>
</head>
<body>
    <input id="myWidget" type="text" />
    <script>
        $('#myWidget').datepicker({
				changeYear:true,
				changeMonth:true,
				yearRange:'2000:c+20',
				defaultDate:'-7d',
				appendText:'Required Date Format MM/DD/YYYY'
			});
    </script>
</body>
</html>
