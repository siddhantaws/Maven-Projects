<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Accordion events</title>
<link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
      <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.min.js"></script>
</head>
<body>
    <div id="myWidget">
        <h3>Section 1</h3>
        <div>
            <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
        </div>
        <h3>Section 2</h3>
        <div>
            <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
        </div>
    </div>
    <script>
		$('#myWidget').accordion({
									create: function () {
                console.log('The widget has been created');
            },
            //beforeActivate: function (e, ui) {
            //    if (ui.newHeader.attr('id') !== 'ui-accordion-myWidget-header-1') {
            //        return false;
            //    }
            //},
            activate: function (e, ui) {
                var activePanel = ui.newPanel.attr('id').split('-')[2];
                console.log('The active panel is now: ', activePanel);
            }	
		});
    </script>
</body>
</html>
