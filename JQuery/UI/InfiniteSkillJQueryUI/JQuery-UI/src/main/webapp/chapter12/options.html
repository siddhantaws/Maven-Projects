<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Spinner configurable options</title>
 <link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
  <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.js"></script>
</head>
<body>
    <input id="myWidget" />
    <script>
        $('#myWidget').spinner({
            //min: -5,
			//max: 5,
            icons: {
                up: 'ui-icon-plusthick',
                down: 'ui-icon-minusthick'
            },
			incremental :function(spin)
			{
				return spin*400;
			}
        });
    </script>
</body>
</html>
