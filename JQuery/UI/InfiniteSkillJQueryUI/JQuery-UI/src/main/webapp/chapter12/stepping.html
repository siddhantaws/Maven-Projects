<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Spinner stepping</title>
  <link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
  <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.js"></script>

</head>
<body>
    <button id="stepDown">Step down</button>
    <button id="stepUp">Step up</button>
    <input id="myWidget" />
    <script>
        var widget = $('#myWidget');
		widget .spinner({step:50});
		$('#stepUp').on('click',function(){
			widget.spinner('stepUp');			
			});
		$('#stepDown').on('click',function(){
			widget.spinner('stepDown');			
			});
    </script>
</body>
</html>
