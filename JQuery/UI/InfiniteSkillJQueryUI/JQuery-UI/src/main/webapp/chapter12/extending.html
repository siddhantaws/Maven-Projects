<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Spinner widget</title>
  <link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
  <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.js"></script>
</head>
<body>
    <input id="myWidget" />
    <script>
		$.widget('ui.spinner', $.ui.spinner ,{
			_uiSpinnerHtml:function()
			{
				return '<div class="ui-spinner ui-widget ui-widget-content ui-corner-all" ></div>'	

			},
			_buttonHtml: function () {
                return '<button class="ui-spinner-button ui-spinner-up">'
                    + '<span class="ui-icon ' + this.options.icons.up + '">&#9650</span></button>' +
                    '<button class="ui-spinner-button ui-spinner-down">'
                    + '<span class="ui-icon ' + this.options.icons.down + '">&#9660</span></button>'

            }
		});
        $('#myWidget').spinner();
    </script>
</body>
</html>
