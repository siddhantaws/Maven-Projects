<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Tabs widget</title>
<link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
      <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.min.js"></script>
</head>
<body>
    <div id="myWidget">
        <ul>
            <li><a href="#panel1">Tab1</a></li>
            <li><a href="#panel2">Tab2</a></li>
        </ul>
        <div id="panel1">
            <p>This is tab panel 1</p>
        </div>
        <div id="panel2">
            <p>This is tab panel 2</p>
        </div>
    </div>
    <script>
        $('#myWidget').tabs();
    </script>
</body>
</html>
