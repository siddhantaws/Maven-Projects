<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Window Load</title>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<style>
	ul{
		list-style:none;
		margin:0;
		padding:10px
		}
	.highlights{
			background-color:#603
		}	
</style>
</head>
	
<body>
		<input type="text" />
    	<ul id="list">
        	<li>Alexander</li>
    		<li>Siddhanta</li>
            <li>Pattnaik</li>
        </ul>
        
     
 	<script>
		$(document).ready(function(e)
		{
			$(':text').on('keyup',function(){
								var selctedText=$(this).val();
								$("#list li:contains('"+selctedText  +"')").addClass('highlights');				
				});
        });
	</script>
</body>
</html>
