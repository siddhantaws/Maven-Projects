<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Window Load</title>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<style>
</style>
</head>
	
<body>
	<a href="#" id="aaa">Toggle Me</a>
    <span></span>
 	<script>
		$(document).ready(function(e)
		{
			$('#aaa').toggle(function(){
					$('span').html('Yes');			
				},function(){
					$('span').html('No');							
				});
        });
	</script>
</body>
</html>
