<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Window Load</title>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
</head>
	
<body>
		<input type="submit" value="Submit"/>
        <p>This is Paragraph</p>
 	<script>
		$(document).ready(function(e)

			$(':submit').click(function() {

            });
        });
	</script>
</body>
</html>
