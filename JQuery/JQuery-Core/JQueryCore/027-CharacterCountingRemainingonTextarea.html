<head>

<title>Window Load</title>

<body>
     <textarea id="test" rows="10"  cols="4" maxlength="55"></textarea> 
    <div></div>

			$(document).ready(function() 
			{

                    var available,
					available=$(this).val().length;

                });
            });
			
	</script>
</body>
</html>
