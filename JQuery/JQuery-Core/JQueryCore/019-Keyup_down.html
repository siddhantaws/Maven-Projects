<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Window Load</title>
<script type="text/javascript" src="jquery-1.11.1.js"></script>
<style>
	.table ,  .table tr ,.table td{
			border:1px solid #000;
		} 
</style>
</head>
	
<body>
		<input type="text" />
        <span id="spanId"></span>
 	<script>
		$(document).ready(function(e)
		{
			$(':text').keypress(function(e) {
                $('#spanId').html($(this).val());
            });
        });
	</script>
</body>
</html>
