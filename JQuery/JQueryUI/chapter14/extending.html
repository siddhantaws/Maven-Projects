<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Extending Autocomplete</title>
          <link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
  <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.js"></script>

</head>
<body>
    <input id="myWidget"/>
    <script>
        var data = ['alpha', 'beta', 'gamma'],
            widget = $('#myWidget');

        $.widget('ui.autocomplete', $.ui.autocomplete, {
            _renderItem: function (ul, item) {
                var li = $('<li>').addClass('ui-menu-item').attr('role', 'presentation').appendTo(ul),
                    a = $('<a>').addClass('ui-corner-all').html('<span>' + item.label + '</span>').appendTo(li);

                return li;
            },
            _renderMenu: function (ul, items) {
                var that = this;

                $.each(items, function (index, item) {
                    that._renderItemData(ul, item);
                });

                $(ul).wrap('<div>');
            }
        });

        widget.autocomplete({
            source: data
        });
    </script>
</body>
</html>
