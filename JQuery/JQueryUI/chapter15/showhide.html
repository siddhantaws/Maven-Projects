<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Spinner configurable options</title>
 <link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
  <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.js"></script>
</head>
<body>
    <input id="myWidget" type="text" />
    <script>
        $('#myWidget').datepicker({
				//showAnim:'slideDown'
				showAnim:'explode',
				beforeShow:function(input,datepicke)
				{
					var currentSettings=datepicke.settings,
					mySettings={
							showAnim:'slideDown'
						},
						newsettings=$.extend(currentSettings,mySettings);
						$(input).addClass('show');
				}					
			});
    </script>
</body>
</html>
