<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Tooltip widget</title>
  <link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
  <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.js"></script>
</head>
<body>
    <p title="With a tooltip">This is a regular paragraph element</p>
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery-ui-1.10.3.custom.min.js"></script>
    <script>
        $(document).tooltip({
            show: {
                effect: 'drop',
                direction: 'up'
            },
            hide: {
                effect: 'fold',
                duration: 300
            }
        });
    </script>
</body>
</html>
