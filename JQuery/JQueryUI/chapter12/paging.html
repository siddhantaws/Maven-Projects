<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Spinner paging</title>
 <link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
  <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.js"></script>

</head>
<body>
    <button id="pageDown">Page down</button>
    <button id="pageUp">Page up</button>
    <input id="myWidget" />
    <script>
        var widget = $('#myWidget');
			widget.spinner({
					page:100
				});
    </script>
</body>
</html>
