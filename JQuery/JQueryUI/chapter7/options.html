<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Tabs widget</title>
	  <link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
      <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.min.js"></script>
</head>
<body>
    <div id="myWidget">
        <ul>
            <li><a href="#panel1">Tab1</a></li>
            <li><a href="#panel2">Tab2</a></li>
        </ul>
        <div id="panel1">
            <p>This is tab panel 1</p>
        </div>
        <div id="panel2">
            <p>This is tab panel 2</p>
        </div>
    </div>
    <input type="button" id="myButton" value="Show the Text Panel"/>
    <script>
		$('#myButton').on('click',function(){
				var widget=$('#myWidget'),
				displayTab=	widget.tabs('option','active');
				widget.tabs('option','active',displayTab+1);
			});
			
        $('#myWidget').tabs({	show:true,
							 	hide:{effect:'drop',direction:'down',duration:200,easing:'easeOutBounce'}
							});
    </script>
</body>
</html>
