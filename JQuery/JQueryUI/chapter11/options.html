<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Menu widget configurable options</title>
    <link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
  <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.js"></script>
    <style>
        #menu { float: left; }
        #menu > li { width: auto; min-width: 125px; float: left; text-align: center; }
    </style>
</head>
<body>
    <ul id="menu">
        <li><a href="">Item 1</a></li>
        <li><a href="">Item 2</a>
            <ul>
                <li><a href="">Subitem 1</a></li>
                <li><a href="">Subitem 2</a></li>
            </ul>
        </li>
    </ul>
    <script>
        $('#menu').menu({
            position: {
                my: 'center top',
                at: 'center bottom'
            },
            icons: {
                submenu: 'ui-icon-carat-1-s'
            },
            role: 'listbox'
        });
    </script>
</body>
</html>
