<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI Progressbar widget</title>
<link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
      <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.min.js"></script>
</head>
<body>
    <div id="myWidget"></div>
    <script>
		var obj=$('#myWidget'),
			progress=0,
			timer = window.setInterval(function(){
				progress=progress+10;		
				obj.progressbar({value : progress});
				},1000);
		obj.progressbar();
    </script>
</body>
</html>
