<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>jQuery UI :data() selector</title>
  <link rel="stylesheet" href="../JQuery-UI/jquery-ui.css">
  <script type="text/javascript" src="../JQuery-UI/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="../JQuery-UI/jquery-ui.js"></script>
</head>
<body>
    <p id="data">Has data</p>
    <p>Has no data</p>
    <script>
        $(function () {

			$('#data').data('mydata','some value');
            
			 console.log($(':data(mydata)'));
		});
    </script>
</body>
</html>
