<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <h:head>
        <title>This will not be present in rendered output</title>
    </h:head>

    <h:body>

        <composite:interface>
            <composite:attribute name="namePrompt" default="Username: "/>
            <composite:attribute name="passwordPrompt" default="Password: "/>

            <composite:attribute name="loginButtonText" default="Log In"/>
            <composite:attribute name="loginAction"
                                 method-signature="java.lang.String action()"/>
            <composite:attribute name="myLoginBean"/>
            <composite:editableValueHolder name="vals" targets="myform:myname"/>
            <composite:editableValueHolder name="passwordVal" targets="myform:mypassword"/>
        </composite:interface>

        <composite:implementation>
            <h:form id="myform">
                <h:panelGrid columns="2" summary="">
                    <h:outputLabel for="myname" 
                                   value="#{cc.attrs.namePrompt}"/>
                    <h:inputText id="myname" value="#{cc.attrs.myLoginBean.name}" 
                                 required="true"/>
                    <h:outputLabel for="mypassword" 
                                   value="#{cc.attrs.passwordPrompt}"/>
                    <h:inputSecret id="mypassword" 
                                   value="#{cc.attrs.myLoginBean.password}" 
                                   required="true"/>
                </h:panelGrid>
                <p>
                <h:commandButton id="loginButton" 
                                 value="#{cc.attrs.loginButtonText}"
                                 action="#{cc.attrs.loginAction}"/>
                </p>
            </h:form>

            <div class="messagecolor">
                <h:messages showSummary="true" 
                            showDetail="false"
                            errorStyle="color: #d20005" 
                            infoStyle="color: blue"/>
            </div>
        </composite:implementation>

    </h:body>
</html>
