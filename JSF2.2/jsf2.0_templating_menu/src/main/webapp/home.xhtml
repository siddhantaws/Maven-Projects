<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Should Be Ignored</title>
    </head>
    <body>

        <!-- Note that the "template" attribute of this element indicates that
             the /WEB-INF/includes/template.xhtml is used as a template -->
    <ui:composition	template="/WEB-INF/includes/template.xhtml">

        <!-- "htmlHead" part of the template will be replaced by the HTML fragment defined here -->
        <ui:define name="htmlHead">
            <meta name="description" content="Our Company Home Page" />
            <title>Our Company - Home</title>
        </ui:define>

        <!-- "navigation" part of the template will be replaced by the HTML fragment defined here -->
        <ui:define name="navigation">
            <h:outputText styleClass="selected" value="Home" />
            <h:commandLink action="products" value="Products" />
            <h:commandLink action="contact-us" value="Contact Us" />
        </ui:define>

        <!-- "main" part of the template will be replaced by the HTML fragment defined here -->
        <ui:define name="main">
            <h:outputText value="Welcome to the HOME page." />
        </ui:define>

    </ui:composition>
</body>
</html>
