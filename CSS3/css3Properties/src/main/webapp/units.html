<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Units</title>
	<style>
	
	.wrapper {
		background-color:#CCC;font-size: 1.2em;
	}
	.unit {
		background-color:#f99;
		margin:5px;
		padding:10px;
		text-align:center;
	}

	.unit-px {width: 50px;}
	.unit-em {width: 5em}
	.unit-rem {width: 5rem;}
	.unit-percent {width: 5%}
	.unit-vw {}
	.unit-vh {}
	a{font-size: 5vw;}
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="unit unit-px">px</div>
		<div class="unit unit-em">em</div>
		<div class="unit unit-rem">rem</div>
		<div class="unit unit-percent">%</div>
		<div class="unit unit-vw">vw</div>
		<div class="unit unit-vh">vh</div>
	</div>
	<a href="http://www.w3.org/Style/Examples/007/units.en.html">More Information</a>
</body>
</html>
