<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Menu</title>
	<style>
	
	.list,.sublist{
		margin: :0;
		padding: 0;
		list-style: none;
	}
	.list{background-color: #FCC;}
	.list-item{padding: 12px}
	.sublist{background-color: #B99;visibility: hidden;}
	.sublist-item:hover{background-color: #C99;}
	.list-item:HOVER > .sublist{
		visibility: visible;
	}
	</style>
</head>
<body>
	<ul class="list">
		<li class="list-item">List Item
			<ul class="sublist">
				<li class="sublist-item">Sublist Item 1</li>
				<li class="sublist-item">Sublist Item 2</li>
				<li class="sublist-item">Sublist Item 3</li>
			</ul>
		</li>
	</ul>
</body>
</html>
