<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CSS3 Transformations</title>
<link rel="stylesheet" media="all" href="styles/toggle-switches.css" />
</head>
<body>

<h1>CSS3 Toggle Switches</h1>

<form action="#" method="get">

<p>Checkbox toggle switches:</p>
  
<div>
<input type="checkbox" id="checkbox1" name="checkbox1" class="switch" />
<label for="checkbox1">first checkbox</label>
</div>

<div>
<input type="checkbox" id="checkbox2" name="checkbox2" class="switch" checked="checked" />
<label for="checkbox2">second checkbox</label>
</div>

<div>	
<input type="checkbox" id="checkbox3" name="checkbo3" class="switch" />
<label for="checkbox3">third checkbox</label>
</div>

<p>Radio toggle switches:</p>
  
<div>
<input type="radio" id="radio1" name="radio" class="switch" />
<label for="radio1">first radio button</label>
</div>

<div>
<input type="radio" id="radio2" name="radio" class="switch" checked="checked" />
<label for="radio2">second radio button</label>
</div>

<div>	
<input type="radio" id="radio3" name="radio" class="switch" />
<label for="radio3">third radio button</label>
</div>
  
</form>

</body>
</html>
