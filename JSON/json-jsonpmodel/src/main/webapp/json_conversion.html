<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
<title></title>
<script type="text/javascript">

    // Text to JavaScript object conversion using eval()
    var myJSONtext = "{'my_text': 'Life is good!', 'my_number':35}";
    var myJSONObject2 = eval('(' + myJSONtext + ')');
    
    console.log(myJSONObject2.my_text, myJSONObject2.my_number);

    // JavaScript object to text conversion
    var myJSONtext2 = JSON.stringify(myJSONObject2);
    console.log(myJSONtext2);

    // Use JSON parser
    var myJSONObject3 = JSON.parse(myJSONtext2);
    console.log(myJSONObject3.my_text, myJSONObject3.my_number);
    
    // Inspect JSON
    console.dir(JSON);

</script>
</head>

<body>
<h3>Open JavaScript Console by pressing F12.</h3>
</body>
</html>
