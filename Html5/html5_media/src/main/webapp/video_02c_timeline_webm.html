<!DOCTYPE html>
<html>

<body >
  <!-- Play the range 10 seconds through 20 seconds. -->
  <video src="video/chrome.webm#t=10,20" controls></video>

  <!-- Play from the beginning through 10.5 seconds. -->
  <video src="video/chrome.webm#t=,10.5" controls></video>

  <!-- Play from the beginning through two hours. -->
  <video src="video/chrome.webm#t=,02:00:00" controls></video>

  <!-- Start playing at 15 seconds, through to end. -->
  <video src="video/chrome.webm#t=15," controls></video>
</body>

</html>
