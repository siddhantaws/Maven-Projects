<!DOCTYPE html>
<html>
<body>

<form action="my_action">

  "email" input type: <input type="email" name="email"><br>
  "tel" input type: <input type="tel" name="telephone"><br>

  "search" input type: <input type="search" name="search"><br>
  "url" input type: <input type="url" name="homepage"><br>

  "range" input type: <input type="range" name="age" min="10" max="50" value=13 onchange ="ageDisplay.value=value">
  <output id="ageDisplay">13</output><br>

  "number" input type: <input type="number" name="quantity" min="1" max="50"><br>

  "color" input type: <input type="color" name="my_color"><br>
  <input type="submit">
</form>

</body>
</html>
