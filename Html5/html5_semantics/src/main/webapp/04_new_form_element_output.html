<!DOCTYPE html>
<html>
<body>

	<form >

    <p> Example #1 </p>
		"range" input type: <input type="range" name="age" min="10" max="50" value=13 onchange ="ageDisplay.value=value">
    <output id="ageDisplay">13</output><br>

    <p> Example #2 </p>
		<input type="number" id="a" value=20 oninput="result.value=parseInt(a.value)+parseInt(b.value)">
		<input type="number" id="b" value=10 oninput="result.value=parseInt(a.value)-parseInt(b.value)"> =
		<output name="result" value="0" ></output>
	</form>

</body>
</html>
