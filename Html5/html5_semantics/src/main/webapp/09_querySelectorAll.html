<!DOCTYPE html>
<html>
 <head>
    <style>
        .myclass {
        }
    </style>
    <script type="text/javascript">
        function GetmyclassElement () {
            if (document.querySelector) {
                var items = document.querySelectorAll (".myclass");
                for (var i = 0; i < items.length; i++) {
                var item = items[i];
                console.log ("The contents of the " + (i + 1) + " .myclass element is " + item.innerHTML);
            }
                
            }
            else {
                console.log ("Your browser does not support the querySelector method.");
            }
        }
    </script>
</head>
<body>
    <button onclick="GetmyclassElement ()">Get the first myclass element!</button>
    <br><br>
    <div class="myclass">First myclass element</div>
    <div class="myclass">Second myclass element</div>
    <div class="myclass2">Third myclass element</div>
</body>
</html>
