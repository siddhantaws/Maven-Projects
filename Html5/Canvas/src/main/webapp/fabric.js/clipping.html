<!doctype html>
<html>
<head>
	<title></title>
	<script src="0.9.15.min.js"></script>
</head>
<body>

	<h2>
		<span>Fabric.js demos</span>
		&middot; Clipping
	</h2>

	<canvas id="c" width="500" height="500" style="border:1px solid #aaa"></canvas>
	<script id="main">

		var canvas = new fabric.Canvas('c');
		var radius = 300;

		fabric.Image.fromURL('images/pug_small.jpg', function(img) {
		  img.scale(0.5).set({
		    left: 250,
		    top: 250,
		    angle: -15,
		    clipTo: function (ctx) {
		      ctx.arc(0, 0, radius, 0, Math.PI * 2, true);
		    }
		  });
		  canvas.add(img).setActiveObject(img);
		});

		(function animate() {
		  fabric.util.animate({
		    startValue: Math.round(radius) === 50 ? 50 : 300,
		    endValue: Math.round(radius) === 50 ? 300 : 50,
		    duration: 2000,
		    onChange: function(value) {
		      radius = value;
		      canvas.renderAll();
		    },
		    onComplete: animate
		  });
		})();
	
	</script>

</body>
</html>
