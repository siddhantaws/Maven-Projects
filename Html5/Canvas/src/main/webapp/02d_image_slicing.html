<!DOCTYPE html>
<html>

  <head>
    <title>Image: slicing</title>
    <img id="source" src="images/rhino.jpg" width="300" height="227" alt="" style="display:none">
    <img id="frame" src="images/Canvas_picture_frame.png" width="132" height="150" alt="" style="display:none">
    <script type="text/javascript">
      function draw() {
        var ctx = document.getElementById('canvas').getContext('2d');
       
        // Draw slice
        ctx.drawImage(document.getElementById('source'),33,71,104,124,21,20,87,104);
       
        // Draw frame
        ctx.drawImage(document.getElementById('frame'),0,0);
      }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>

  <body onload="draw();">
    <canvas id="canvas" width="150" height="150">
    	Your browser does not support Canvas.
    </canvas>
  </body>
  
</html>
