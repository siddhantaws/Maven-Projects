<!DOCTYPE html>
<html>

  <head>
    <title>Image: draw image from the same page</title>
    <img id="rhino" src="images/rhino.jpg" width="300" height="227" alt="" style="display:none">
   
    <script type="text/javascript">
      function draw() {
        var ctx = document.getElementById('canvas').getContext('2d');
       
        // Draw image
        ctx.drawImage(document.getElementById('rhino'),0, 0);
       	
      }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>

  <body onload="draw();">
    <canvas id="canvas" width="150" height="150">
    	Your browser does not support Canvas.
    </canvas>
  </body>
  
</html>
